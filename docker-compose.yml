services:
  vitanexo-db:
    image: postgres:16-alpine
    container_name: vitanexo-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: vitanexo_postgres_db
    ports:
      - "5433:5432"
    volumes:
      - vitanexo_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d vitanexo_postgres_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    env_file:
      - ./config/influxdb.env

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - ./config/redis.env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  cms-backend:
    build: ./cms-backend
    restart: always
    depends_on:
      vitanexo-db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./cms-backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./cms-backend:/app
      - /app/node_modules
    command: npm run start:dev
    

  microservices-backend:
    build: ./microservices-backend
    restart: always
    depends_on:
      - influxdb
      - redis
    env_file:
      - ./config/microservices.env
    ports:
      - "9000:9000"
    volumes:
      - ./microservices-backend:/app
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - cms-backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

volumes:
  vitanexo_data:
  influxdb_data:
