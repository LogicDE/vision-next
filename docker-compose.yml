version: '3.9'  # importante para soportar todas las propiedades

services:
  vitanexo-db:
    image: postgres:16-alpine
    container_name: vitanexo-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: vitanexo_postgres_db
    ports:
      - "5433:5432"
    volumes:
      - vitanexo_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d vitanexo_postgres_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    env_file:
      - ./config/influxdb.env

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  cms-backend:
    build: ./cms-backend
    restart: always
    depends_on:
      vitanexo-db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ./cms-backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./cms-backend:/app
      - /app/node_modules
    command: npm run start:dev

  microservices-backend:
    build: ./microservices-backend
    restart: always
    depends_on:
      - influxdb
      - redis
    env_file:
      - ./config/microservices.env
    ports:
      - "9000:9000"
    volumes:
      - ./microservices-backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - cms-backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  cms-tests:
    build:
      context: ./test
      dockerfile: Dockerfile.test
    container_name: cms-tests
    depends_on:
      cms-backend:
        condition: service_started
    volumes:
      - ./test/smoke:/tests/smoke
      - ./test/locust:/tests/locust
      - ./test/reports:/tests/reports
      - ./test/baseline:/tests/baseline
    environment:
      CMS_API_URL: "http://cms-backend:8000"
      LOCUST_USERS: 50
      LOCUST_SPAWN_RATE: 5
      LOCUST_RUNTIME: 2m
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    working_dir: /tests
    command: >
      sh -c "
      echo 'Ejecutando tests smoke...' &&
      pytest --maxfail=1 --disable-warnings -v smoke --junitxml=/tests/reports/smoke_report.xml &&
      echo 'Ejecutando tests baseline...' &&
      pytest --maxfail=1 --disable-warnings -v baseline --junitxml=/tests/reports/baseline_report.xml &&
      echo '=== Ejecutando Locust ===' &&
      cd /tests/locust &&
      locust -f locustfile.py --host=$CMS_API_URL --users $LOCUST_USERS --spawn-rate $LOCUST_SPAWN_RATE --run-time $LOCUST_RUNTIME --headless --csv=/tests/reports/locust_report --html=/tests/reports/locust_report.html
      "

volumes:
  vitanexo_data:
  influxdb_data:
